<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skipfast for Netflix, Prime Video and Disney Plus</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css" />
</head>
<body>
  <div class="container">
    <p class="title">
      Skipfast
    </p>
    <p class="title-bis" title="par Michael Faurel">
      par Michael Faurel
    </p>
    <!-- Netflix Section -->
    <div>
      <h3>
        <input type="checkbox" id="netflixCheckbox"> 
        <label for="netflix">Netflix</label>
      </h3>
      <ul id="netflix-options-list" class="netflix-options-list">
        <li><input type="checkbox" id="netflix-skip-intro" name="netflix-skip-intro" data-netflix><label for="netflix-skip-intro">Skip Intro</label></li>
        <li><input type="checkbox" id="netflix-skip-recap" name="netflix-skip-recap" data-netflix><label for="netflix-skip-recap">Skip Recap</label></li>
        <li><input type="checkbox" id="netflix-skip-next" name="netflix-skip-next" data-netflix><label for="netflix-skip-next">Skip Next Episode</label></li>
      </ul>
    </div>

    <!-- AppleTV Section -->
    <div>
        <h3>
          <input type="checkbox" id="appleCheckbox"> 
          <label for="apple">AppleTV</label>
        </h3>
        <ul id="apple-options-list" class="apple-options-list">
          <li><input type="checkbox" id="apple-skip-ads" name="apple-skip-ads" data-apple><label for="apple-skip-ads">Skip Ads</label></li>
        </ul>
      </div>

    <!-- Prime Video Section -->
    <div>
      <h3>
        <input type="checkbox" id="prime"> 
        <label for="prime">Prime Video</label>
      </h3>
      <ul>
        <li><input type="checkbox" id="prime-skip-intro" name="prime-skip-intro" data-prime><label for="prime-skip-intro">Skip Intro</label></li>
        <li><input type="checkbox" id="prime-skip-recap" name="prime-skip-recap" data-prime><label for="prime-skip-recap">Skip Recap</label></li>
        <li><input type="checkbox" id="prime-skip-next" name="prime-skip-next" data-prime><label for="prime-skip-next">Skip Next Episode</label></li>
        <li><input type="checkbox" id="prime-skip-ads" name="prime-skip-ads" data-prime><label for="prime-skip-ads">Skip Ads</label></li>
      </ul>
    </div>

    <!-- Disney Plus Section -->
    <div>
      <h3>Disney Plus</h3>
      <!-- TODO Add options for Disney Plus -->
    </div>
    <br />
  </div>
  <script src="popup.js"></script>
</body>
</html>
