<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skip fast Intro for Prime and Netflix</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css" />
</head>
<body>
  <div class="container">
    <h2 class="title color-secondary">
      Skip fast for Prime and Netflix 
    </h2>
    <p class="info-text color-primary">
      You have done all the hard work, sit back relax and binge-watch. This
      extension starts working as soon as you install it (refresh once) and
      works both for Prime and Netflix. What does it do for you?
    </p>
    <div>
      <input type="checkbox" id="skip-intro" name="skip-intro"><label for="skip-intro">Skip Intro</label>
    </div>
    <div>
      <input type="checkbox" id="skip-recap" name="skip-recap"><label for="skip-recap">Skip Recap</label>
    </div>
    <div>
      <input type="checkbox" id="skip-next" name="skip-next"><label for="skip-next">Skip Next Episode</label>
    </div>
    <br />
  </div>
  <script src="popup.js"></script>
</body>
</html>
