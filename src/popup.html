<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skip fast for Netflix, Prime Video and Disney Plus</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css" />
</head>
<body>
  <div class="container">
    <h2 class="title color-secondary">
      Skip fast for Netflix, Prime Video and Disney Plus 
    </h2>
    <p class="info-text color-primary">
      Everything is up.
      You can sit back, relax and binge-watch. 
      You will have to refresh the browser as soon as the extension is installed.
    </p>
    <div>
      <input type="checkbox" id="skip-intro" name="skip-intro"><label for="skip-intro">Skip Intro</label>
    </div>
    <div>
      <input type="checkbox" id="skip-recap" name="skip-recap"><label for="skip-recap">Skip Recap</label>
    </div>
    <div>
      <input type="checkbox" id="skip-next" name="skip-next"><label for="skip-next">Skip Next Episode</label>
    </div>
    <div>
      <input type="checkbox" id="skip-ads" name="skip-ads"><label for="skip-next">Skip Ads (Prime)</label>
    </div>
    <br />
  </div>
  <script src="popup.js"></script>
</body>
</html>
